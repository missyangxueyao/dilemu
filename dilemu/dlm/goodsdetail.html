<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢乐时光</title>
    <meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <link rel="stylesheet" href="dilemu/css/bootstrap.min.css">
    <link rel="stylesheet" href="dilemu/css/swiper.min.css">
    <link rel="stylesheet" href="dilemu/css/reset.css">
    <link rel="stylesheet" href="dilemu/css/public.css">
    <link rel="stylesheet" href="dilemu/css/goodsdetail.css">
    <script src="dilemu/js/jquery-1.8.3.min.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="dilemu/js/swiper.jquery.min.js"></script>
    <style type="text/css">
        .no-click{background: #ABABAB !important;}
        header{
            background: linear-gradient(rgba(0,0,0,0.5), transparent);
            background: -moz-linear-gradient(rgba(0,0,0,0.5), transparent);
            background: -o-linear-gradient(rgba(0,0,0,0.5), transparent);
            background: -webkit-linear-gradient(rgba(0,0,0,0.5), transparent);
        }
    </style>
</head>
<body>
<header>
    <div class="head-left"><i class="icon-back" onclick="getBackShuaXin();"></i></div>
    <div class="head-center"></div>
    <div class="head-right"><!--<div class="sharebtn"></div>--></div>
</header>
<!--<div class="head"></div>-->
<div class="swiper-container" id="goodsdetail-container">
    <div class="swiper-wrapper">

    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
<div class="text-detail">

</div>
<div class="ProductPackage">
    <div class="package-title">
        <h1>产品套餐</h1>

    </div>
    <div class="package-img" style="overflow-x: scroll;overflow-y: hidden">
        <div class="package-imgslide"></div>
    </div>
</div>
<div class="sameProduct">
    <div class="sameProduct-title">
        <h1>相似产品</h1>
    </div>
    <div class="swiper-container swiper-youer">
        <div class="swiper-wrapper">
        </div>
    </div>
</div>
<div class="detailComment">
    <div class="detailComment-nav">
        <ul>
            <li class="red1">详情</li>
            <li class="moren2">评价</li>
        </ul>
    </div>
    <!--详情-->
    <div class="detail-content tabContent" style="display: block; padding:0.15rem 0;">

    </div>
    <!--评论-->
    <div class="comment-content tabContent">
        <div class="comment-title">
            <h1>买家口碑</h1>
            <div class="star" style="position: relative">
                <img src="dilemu/img/star.png" alt="">
                <img src="dilemu/img/star.png" alt="">
                <img src="dilemu/img/star.png" alt="">
                <img src="dilemu/img/star.png" alt="">
                <img src="dilemu/img/star.png" alt="">
                <div class="star-red-box">
                    <div class="star-red">
                        <img src="dilemu/img/star-red.png" alt="">
                        <img src="dilemu/img/star-red.png" alt="">
                        <img src="dilemu/img/star-red.png" alt="">
                        <img src="dilemu/img/star-red.png" alt="">
                        <img src="dilemu/img/star-red.png" alt="">
                    </div>
                </div>
            </div>
            <span id="avg">4.0</span>
        </div>
    </div>
    <div class="load_more" id="load_more"></div>
</div>
<p style="padding-top: 1rem"></p>
<div class="footer">
    <div class="footer-function">
        <ul>
            <li class="collect" data-type="0" data-collectId="0" onclick="collectThisGoods(this);">收藏</li>
            <li class="footer-functionBuycar" onclick="redirect('buycar.html', '', '', true)">购物车</li>
            <li onclick="redirect('customer_hx.html', '', '', true)">客服</li>
        </ul>
    </div>
    <span class="gobuy">立即购买</span>
    <span class="addcar">加入购物车</span>
</div>
<!--选购物规格(隐藏层)-->
<div class="mc">
    <div class="norms">
        <div class="close"></div>
        <div class="norms-goods">
            <img src="dilemu/img/prduct_list3.png" alt="">
            <div class="norms-goodsText">
                <h1>迪乐姆 创意梦幻水晶星星纽扣</h1>
                <span>￥18.00</span>
            </div>
        </div>
        <div class="norms-color">
            <div class="norms-colorText">
                颜色:
            </div>
            <div class="norms-colorList">
                <ul>
                    <li>黄色</li>
                    <li>红色</li>
                    <li>绿色</li>
                    <li>紫色</li>
                    <li>白色</li>
                    <li>黑色</li>
                </ul>
            </div>
        </div>
        <div class="norms-num">
            <div class="norms-numText">
                库存: <em>0</em>件
            </div>
            <div class="noems-numCz">
                <div class="sign">-</div>
                <input type="number" value="1" readonly class="czNum" id="num">
                <div class="add">+</div>
            </div>
        </div>
        <div class="norms-btn">
            <span class="norms-addcar" onclick="addCartNow('', this);">加入购物车</span>
            <span class="norms-gobuy" onclick="addCartNow('buy', this);">立即购买</span>
        </div>
    </div>
</div>
<!--选规格结束-->
<!--分享隐藏层-->
<div class="share-mc">
    <div class="share">
        <div class="close"></div>
        <h1>分享到社交网站</h1>
        <ul class="share-way">
            <li><span></span><h2>微信好友</h2></li>
            <li><span></span><h2>微信朋友圈</h2></li>
            <li><span></span><h2>QQ好友</h2></li>
            <li><span></span><h2>QQ空间</h2></li>
        </ul>
    </div>
</div>

<!-- 播放视频弹出框 -->
<div class="goodsVideoDialog" style="display: none;">
    <i onclick="hideVideo();">╳</i>
    <div>
        <video controls="controls" id="video" autoplay="autoplay"></video>
    </div>
</div>
<script type="text/javascript" src="dilemu/js/goodsDetail.js?v=1.2"></script>
</body>
</html>
