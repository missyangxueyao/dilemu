<script>
    requestData("hsGroup.htm", {}, function (data) {
        if (!data.success) {
            show_alert(data.msg);
            return false;
        }
        var result = data.data;
        for (i in result) {
            var teambuy = '<div class="teambuy-box">' +
                    '<div class="teambuy-banner">' +
                    '<span></span>' +
                    '<a href="goodsdetail.html?id=' + result[i].goods_id + '">' +
                    '<img src="' + imgurl + result[i].image + '" onerror="this.src=\'images/none-image.png\'">' +
                    '</a>' +
                    '</div>' +
                    '<div class="teambuydetail">' +
                    '<h1>' + result[i].goods_name + '</h1>' +
                    '<p>' +
                    '<span>' + result[i].summary + '</span>' +
                    '<span>' + result[i].count + '人团 包邮 </span>' +
                    '</p>' +
                    '<div class="teambuydetail-price">' +
                    '<span>￥' + formatPrice(result[i].goods_price) + '</span>已团' + result[i].buy + '件' +
                    '</div>' +
                    '<div class="teambuydetail-btn">' +
                    '<span>省￥' + result[i].rebate + '<a href="goodsdetail.html?id=' + result[i].goods_id + '">' + (result[i].flash ? "去参团" : "去开团") + '</a></span> ' +
                    '</div>' +
                    '</div>' +
                    '</div><div style="height: 0.1rem;"></div>';

            $("body").append(teambuy)
        }
    }, false)
