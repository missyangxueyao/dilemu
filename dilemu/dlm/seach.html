<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢乐时光</title>
    <meta id="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <link rel="stylesheet" href="dilemu/css/reset.css">
    <link rel="stylesheet" href="dilemu/css/public.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="dilemu/css/seach.css">
    <script src="dilemu/js/jquery-1.8.3.min.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <form method="get" action="seachProducts.html">
            <input type="search" style="width: 5.034rem; padding-right: 0.2rem;" placeholder="输入商品名称" name="keyword" class="seachHeader-box">
        </form>
        <!--<span></span>-->
        <div class="seachHeader-remove">
            <a href="javascript:void(0);" onclick="getBackShuaXin();">取消</a>
        </div>
    </div>
    <div class="head"></div>
    <div class="hotseach">
        <h1>热门搜索</h1>
        <ul class="hotseach-box">
            <!--<li class="hotseach-active">玩具</li>-->
            <!--<li>积木</li>-->
            <!--<li>飞机</li>-->
            <!--<li>乐迪</li>-->
            <!--<li>篮球</li>-->
            <!--<li>跑车</li>-->
            <!--<li>遥控</li>-->
        </ul>
    </div>
    <div class="nearseach">
        <h1>最近搜索</h1>
        <ul class="nearseach-box">
            <!--<li>玩具</li>-->
            <!--<li>超级飞侠乐迪</li>-->
            <!--<li>多功能积木</li>-->
            <!--<li>遥控汽车</li>-->
            <!--<li>星星纽扣</li>-->
            <!--<li>果冻蜡烛</li>-->
        </ul>
        <input type="button" value="清除搜索记录" class="nearseach-remove">
    </div>
</body>
<script>
    requestData("hotWords.htm", {}, function (data) {
        var result = data.data;
        var options = result.split(',');
        var hotseach = '';
        for(i in options){
            hotseach += '<li onclick="redirect(\'seachProducts.html?keyword='+options[i]+'\')">'+options[i]+'</li>'
        }
        $(".hotseach-box").append(hotseach)
    },false)
    requestData("searchHistory.htm", {}, function (data) {
        var result = data.data;
        var historyseach = '';
        for(i in result){
            historyseach += '<li onclick="redirect(\'seachProducts.html?keyword='+result[i].keyword+'\')">'+result[i].keyword+'</li>'
        }
        $(".nearseach-box").append(historyseach)
    },false)

    $(".hotseach-box").find('li').eq(0).addClass('hotseach-active')
    $(".hotseach-box").find('li').addClass('hotseach-moren')
    $(".hotseach-box").find('li').click(function(){
        $(this).addClass('hotseach-active').removeClass('hotseach-moren').siblings().removeClass('hotseach-active').addClass('hotseach-moren')
    })
    $(".nearseach-remove").click(function(){
        $(".nearseach").css('display','none')
    })
 </script>
</html>
