        <h1 id="ci">优惠券：未使用</h1>

        <span class="custom-service" onclick="redirect('customer_hx.html')">联系客服</span>

</div>

    <span class="order_btn">删除订单</span>-->
</div>
<script type="text/javascript" src="js/orderAction.1.0.js"></script>
<script type="text/javascript">
    var param = get_param();
    var order_id = parseInt(param.id);
    getThisData();
    function getThisData() {
        if (!checkLogin(false)) {
            return false;
        }
        //加载订单信息
        requestData('order_view.htm', {id: order_id}, function (data) {
            if (!data.success) {
                show_alert_back(data.msg);
            }
            setOrderInfoData(data.data);
        });
    }
</script>
