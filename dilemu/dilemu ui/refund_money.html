<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>迪乐姆</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="select-type/mobile-select-area.css">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="select-type/dialog.js"></script>
    <script type="text/javascript" src="select-type/mobile-select-area.js"></script>
    <style type="text/css">
        .ui-scroller>div{width: 100%;}
        .MobileSelectDate .ui-scroller>div{width: 33%}
    </style>
</head>
<body style="overflow-x:hidden; background: #F4F4F4;">
<header>
    <div class="head-left"><i class="icon-back" onclick="getBackShuaXin();"></i></div>
    <div class="head-center">申请退款</div>
    <div class="head-right"></div>
</header>
<div class="head"></div>
<div class="right_content">
    <div class="order_goods">
        <img src="images/buy_limit/goods@2x.png" alt=""/>
        <div class="order_goods_right">
            <h1>迪乐姆 创意 手工制作听话的薯片筒86s迪乐姆 创意 手工制作听话的薯片筒86s</h1>
            <h2>颜色：红色</h2>
            <h3><em>￥18.00</em>x2</h3>
        </div>
    </div>
</div>
<div class="base-content">
    <div class="order-refund-status"><label>货物状态<input type="text" id="status" readonly="readonly" placeholder="请选择"/></label></div>
    <div class="order-refund-status"><label>退款原因<input type="text" id="re" readonly="readonly" placeholder="请选择"/></label></div>
    <div class="order-refund-money">
        <h1>退款金额：<em>￥41.00</em></h1>
        <h2>最多￥41.00 &nbsp; 含发货邮费￥5.00</h2>
    </div>
    <div class="order-refund-status">退款说明：<input style="text-align: left; width: 4.7rem;" type="text" placeholder="选填"/></div>
</div>
<div class="base-content">
    <div class="order-refund-update">
        <span>上传凭证</span>
        <div class="img-box"><img src="images/orders/1@3x.png" alt=""/><i onclick="deleteUpload(this);">╳</i></div>
        <div class="upload-btn" onclick="addImages(this);"></div>
        <div class="clear"></div>
    </div>
</div>

<span class="btn" id="delivery-after-btn">提交</span>
<script type="text/javascript">
    var selectArea = new MobileSelectArea();
    selectArea.init({trigger:'#re',data:'select-type/data.json', position:"bottom", id:'selectArea1'});
    var selectArea2 = new MobileSelectArea();
    selectArea2.init({trigger:'#status',data:'select-type/order_status.json', position:"bottom", id:'selectArea2'});
    function addImages(obj) {
        obj = $(obj);
        obj.before('<div class="img-box"><img src="images/orders/1@3x.png" alt=""/><i onclick="deleteUpload(this);">╳</i></div>');
    }

    function deleteUpload(obj) {
        $(obj).parent(".img-box").remove();
    }
</script>
</body>
</html>
