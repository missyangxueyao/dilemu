<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>迪乐姆-忘记密码</title>
    <link rel="shortcut icon" href="./dilemu.ico"/>
    <link rel="stylesheet" href="./css/common.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body id="loginBody">

<div class="w-1200">
    <div id="loginContent">
        <div class="login_logo">
            <img src="images/login/logo@3x.png">
        </div>
        <div class="login-form">
            <table id="loginTable">
                <tr>
                    <td>
                        <form method="post" action="" onsubmit="return false;">
                            <div class="login-title"><span>忘记密码</span></div>
                            <div class="login-input mob">
                                <input type="number" name="phone" placeholder="请输入手机号" />
                            </div>
                            <div class="login-input sms">
                                <input type="number" name="sms_code" placeholder="请输入验证码" />
                                <span class="get_sms_code" onclick="Sms.getCode('phone', this);">获取验证码</span>
                            </div>
                            <div class="forget">
                                &nbsp;
                            </div>
                            <a href="confirm_password.html" class="login-btn" onclick="return find.confirm();">验证身份</a>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/dev/find_pwd.js"></script>
</body>
</html>
