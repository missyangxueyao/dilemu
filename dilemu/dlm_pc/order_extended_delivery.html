<script type="text/javascript">
    var delivery_day = 0;
    new function () {
        $(".select-type").click(function () {
            var _this = $(this);
            if (_this.hasClass("checked")) {
                return false;
            }
            delivery_day = parseInt(_this.attr("data-value"));
            _this.addClass("checked").siblings(".checked").removeClass("checked");
        });
    };
