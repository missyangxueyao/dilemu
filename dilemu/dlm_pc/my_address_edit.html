<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>迪乐姆-收货地址</title>
    <link rel="shortcut icon" href="./dilemu.ico"/>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
</head>
<body>
<!----------------------------------- 头部 start ------------------------------------->
<div id="top"></div>
<div id="top_"></div>
<!----------------------------------- 头部 end ------------------------------------->

<div class="w-1200" style="padding-bottom: 20px;">
    <!-- 用户信息 -->
    <div class="user-info-top">
        <script type="text/javascript">
            $(".user-info-top").load("layout/userInfo.html");
        </script>
    </div>

    <div class="coupon-list-box" style="padding: 30px;">
        <div class="newAddressInfo" style="display: block;">
            <div>
                <span><em>﹡</em>收货人：</span>
                <input style="width: 240px;" type="text" class="must" name="realName">
            </div>
            <div>
                <span><em>﹡</em>所在地：</span>
                <select><option value="">请选择</option></select><select><option value="">请选择</option></select><select><option value="">请选择</option></select>
            </div>
            <div>
                <span><em>﹡</em>详细地址：</span>
                <input style="width: 360px;" type="text" class="must" name="realName">
            </div>
            <div>
                <span><em style="opacity: 0;">﹡</em>邮政编码：</span>
                <input type="text" class="must" name="realName">
            </div>
            <div>
                <span><em>﹡</em>手机号码：</span>
                <input style="width: 150px;" type="text" class="must" name="realName">
                <span>或固定电话：</span>
                <input style="width: 150px;" type="text" class="must" name="realName">
                &nbsp; 固定电话格式如 010-12345678 或 01012345678
            </div>
            <div>
                <span>&nbsp;</span>
                <label><input type="checkbox" name="default" value="1"> 设为默认地址</label>
            </div>
            <a href="javascript:void(0);" class="saveAddInfo" style="margin-left: 400px;">保存收货人信息</a>
        </div>
    </div>
</div>

<!----------------------------------- 底部 start ------------------------------------->
<div id="footer"></div>
<!----------------------------------- 底部 end ------------------------------------->
<script type="text/javascript" id="loadScript" data-param="" src="js/load.js"></script>
</body>
</html>
