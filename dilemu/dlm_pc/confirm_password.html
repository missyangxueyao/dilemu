<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>迪乐姆-设置新密码</title>
    <link rel="shortcut icon" href="./dilemu.ico"/>
    <link rel="stylesheet" href="./css/common.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body id="loginBody">

<div class="w-1200">
    <div id="loginContent">
        <div class="login_logo">
            <img src="images/login/logo@3x.png">
        </div>
        <div class="login-form">
            <table id="loginTable">
                <tr>
                    <td>
                        <form method="post" action="" onsubmit="return false;">
                            <div class="login-title"><span>新密码</span></div>
                            <div class="login-input pwd">
                                <input type="password" name="newPassword" placeholder="请输入新密码" />
                            </div>
                            <div class="login-input pwd">
                                <input type="password" name="password" placeholder="确认新密码" />
                            </div>
                            <div class="forget">
                                &nbsp;
                            </div>
                            <a href="javascript:void(0);" class="login-btn">登录</a>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
